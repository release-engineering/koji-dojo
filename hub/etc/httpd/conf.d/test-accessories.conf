Alias /clients /opt/koji-clients

<Location /clients>
    Options Indexes
    <IfVersion < 2.4>
        Order allow,deny
        Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
        Require all granted
    </IfVersion>
</Location>

